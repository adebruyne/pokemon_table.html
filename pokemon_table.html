<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Table Practice</title>
</head>
<body>
    <!-- Excercise to practice making tables with HTML -->
    <table border="1">
        <thead>
            <tr>
                <th>Image</th>
                <th>Name</th>   
                <th>Type</th>
                <th>Evolves Into</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td><img src="Bulb.png" alt=""></td>
                <td>Bulbasaur</td>
                <td>Grass/Poison</td>
                <td><a href="http://pokemon.wikia.com/wiki/Ivysaur">Ivysaur</a></td>
            </tr>
            <tr>
                <td><img src="Char.png" alt=""></td>
                <td>Charmander</td>
                <td>Fire</td>
                <td><a href="https://bulbapedia.bulbagarden.net/wiki/Charmeleon_(Pokémon)">Charmeleon</a></td>
            </tr>
            <tr>
                <td><img src="Squirt.jpeg" alt=""></td>
                <td>Squirtle</td>
                <td>Water</td>  
                <td><a href="https://bulbapedia.bulbagarden.net/wiki/Wartortle_(Pokémon)">Wartortle</a></td>
            </tr>
        </tbody>

    </table>
    
</body>
</html>
